<!DOCTYPE html>
<html>
    <head>
        <title>TABLE</title>
        <style>
            html,body{
                margin: 0;padding: 0;
                height: 100%;width: 100%;
            }
            td{
                padding: 0 100px;
            }
        </style>
    </head>
    <body>
        <table border  style="border-collapse:collapse">
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="4">C</td>
                <td>D</td>
                <td rowspan="4">E</td>
            </tr>
            <tr>
                <td rowspan="3">F</td>
            </tr>
            <tr> </tr>
            <tr> </tr>
            <tr>
                <td colspan="3">G</td>
            </tr>
            
        </table>
    </body>
</html>
