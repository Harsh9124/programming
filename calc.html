<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <div class="box" >
        <form name="cal">
        <div class="display" >
            <input type="text" name="answer" placeholder="0">
        </div>
        <div class="row">
                <div class="button1" id="AC">
                    <input type="button" onclick="cal.answer.value=''" value="AC">
                </div>
                <div class="button" id="col4">
                    <input type="button" onclick="cal.answer.value+='/'" value="/">
                </div>
        </div>
        <div class="row">
            <div class="button">
                <input type="button" onclick="cal.answer.value+='7'" value="7">
            </div>
            <div class="button">
                <input type="button" onclick="cal.answer.value+='8'" value="8">
            </div>
            <div class="button">
                <input type="button" onclick="cal.answer.value+='9'" value="9">
            </div>
            <div class="button" id="col4">
                <input type="button" onclick="cal.answer.value+='*'" value="X">
            </div>
        </div>
        <div class="row">
            <div class="button">
                <input type="button" onclick="cal.answer.value+='4'" value="4">
            </div>
            <div class="button">
                <input type="button" onclick="cal.answer.value+='5'" value="5">
            </div>
            <div class="button">
                <input type="button" onclick="cal.answer.value+='6'" value="6">
            </div>
            <div class="button" id="col4">
                <input type="button" onclick="cal.answer.value+='-'" value="-">
            </div>
        </div>
        <div class="row">
            <div class="button">
                <input type="button" onclick="cal.answer.value+='1'" value="1">
            </div>
            <div class="button">
                <input type="button" onclick="cal.answer.value+='2'" value="2">
            </div>
            <div class="button">
                <input type="button" onclick="cal.answer.value+='3'" value="3">
            </div>
            <div class="button" id="col4">
                <input type="button" onclick="cal.answer.value+='+'" value="+">
            </div>
        </div>
        <div class="row" id="row5">
            <div class="button0">
                <input type="button" onclick="cal.answer.value+='0'" value="0">
            </div>
            <div class="button">
                <input type="button" onclick="cal.answer.value+='.'" value=".">
            </div>
            <div class="button" id="col4">
                <input type="button" onclick="cal.answer.value=eval(cal.answer.value)" value="=">
            </div>
        </div>
    </form>
    </div>
</body>
</html>
