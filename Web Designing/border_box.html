<!DOCTYPE html>
<html>
    <head>
        <title>BOX-BORDER</title>
        <style>
            html,body{
                height: 100%;
                width:100%;
            }
            *{
                margin: 0;
            }
            .sub-parent{
                display: flex;
                justify-content: space-evenly;
                width:100%;
                align-content: space-around;
                height:33.3%;
                flex-wrap: wrap;    
            }
            .parent{
            display: block;
            width: 100%;
            height: 100%;
            }
            .child{
                width:26%;
                height:82%;
                margin: 10px;
                background-color: aqua;
            }
            #o1{
                box-shadow: 7px 2px 14px 5px blue;
                border: 1px none;
            }
            #o2{
                border-top:4px solid black;
                border-bottom: 6px dashed red;
                border-left: 5px dotted black;
                border-right:2px inset gray;
            }
            #o3{
                border-top:6px double rgb(251, 3, 102);
                border-left: 4px groove yellow;
                border-bottom: 2px outset rgb(251, 3, 102);
                border-right:3px ridge black;
            }
            #o4{
                 box-shadow: -2px -2px 10px 13px #3a6436 ;
                 background-image: url(https://os-wordpress-media.s3.ap-south-1.amazonaws.com/blog/wp-content/uploads/2022/03/09114438/Untitled-design-90-1140x570.jpg);
                 background-repeat: no-repeat;
                 background-size: 100% 100%;
                 background-color: #3a6436;
            }
            #o5{
                box-shadow: -2px -2px 10px 13px 	#004953 ;
                 background-image: url(https://m.media-amazon.com/images/G/31/img19/Wireless/Apple/iPhone11/RiverImages/11Pro/IN_iPhone11Pro_DESKTOP_01._CB437064827_.jpg);
                 background-repeat: no-repeat;
                 background-color: #004953;
                 background-size: 100% 100%;
            }
            #o6{
                box-shadow: -16px 10px 12px 4px #6cd0ea ;
                 background-image: url(overview__bcphzsdb4fpu_og.png);
                 background-repeat: no-repeat;
                 background-color:black;
                 background-size: 100% 100%;

            }
            #o7{
                box-shadow: -16px 10px 12px 4px #6cd0ea ;
                 background-image: url(images.jpg);

            }
            #o8{
                box-shadow: -16px 10px 12px 4px #6cd0ea ;

                 background-size: 100% 100%;

            }
            #o9{
